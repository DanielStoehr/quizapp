<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="icon" href="img/question.svg" type="image/svg+xml">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- BOOSTRAP-FILES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="progressbar">
        <div id="current-progress" style="display:none">0%</div>
    </div>

    <div class="app-container">
        <div class="content-container">
            <div class="nav-bar">
                <img id="navlogo" src="img/nav-logo.png">
                <a href="#" class="navlink" onclick="start(this, 'html')">HTML</a>
                <a href="#" class="navlink" onclick="start(this, 'css')">CSS</a>
                <a href="#" class="navlink" onclick="start(this, 'js')">JS</a>
            </div>
            <div class="main-content">
                <div id="starting-content">
                    <img src="img/background.png" id="background-image">
                    <div class="welcome-title">Welcome to<br>The Awesome HTML Quiz</div>
                </div>
                <div id="question-body" style="display:none">
                    <h2 id="question">Frage?</h2>
                    <div class="answer-container" onclick="answer('answer_1')">
                        <div class="answer-letter">A</div>
                        <div id="answer_1">Antwort A</div>
                    </div>
                    <div class="answer-container" onclick="answer('answer_2')">
                        <div class="answer-letter">B</div>
                        <div id="answer_2">Antwort B</div>
                    </div>
                    <div class="answer-container" onclick="answer('answer_3')">
                        <div class="answer-letter">C</div>
                        <div id="answer_3">Antwort C</div>
                    </div>
                    <div class="answer-container" onclick="answer('answer_4')">
                        <div class="answer-letter">D</div>
                        <div id="answer_4">Antwort D</div>
                    </div>
                    <button id="next-button" onclick="nextQuestion()">
                        <img src="img/arrow_right.svg">
                    </button>
                </div>
                <div id="end-screen" style="display:none">
                    <img src="img/endscreen.png" id="endscreen-image">
                    <div>COMPLETE<br />HTML QUIZ</div>
                    <div>
                        <span class="score-headline">YOUR SCORE</span>
                        <span id="score"></span>
                    </div>
                    <button id="share-button" onclick="shareScore()">SHARE</button>
                    <button id="replay-button" onclick="replay()">REPLAY</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
